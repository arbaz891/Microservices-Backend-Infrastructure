name: CI for Kafka Microservices

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build and Start Docker Compose Services
        run: docker-compose up -d --build

      - name: â³ Wait for Services to Start
        run: |
          echo "Waiting for Kafka, Redis, Postgres, and other services to be ready..."
          sleep 25
          docker ps

      - name: âœ… Run Tests in auth-service
        run: docker-compose exec -T auth-service npm test || true

      - name: âœ… Run Tests in user-service
        run: docker-compose exec -T user-service npm test || true

      - name: âœ… Run Tests in order-service
        run: docker-compose exec -T order-service npm test || true

      - name: âœ… Run Tests in product-service
        run: docker-compose exec -T product-service npm test || true

      - name: ğŸ§¹ Shutdown Docker Compose
        if: always()
        run: docker-compose down

